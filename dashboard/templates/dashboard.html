{% extends 'base.html' %}
{% block title %} GADGET'S HOME PAGE{% endblock title %}

{% block content %}

    <script>
        const ctx = document.getElementById('myAreaChart').getContext('2d');
        const salesData = {
            labels: {{ labels| safe }},
        datasets: [{
            label: 'Sales',
            data: {{ data| safe }},
            backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
        ],
            borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
            borderWidth: 1
            }]
        };
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: salesData,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                height: 100,
                width: 50
            }

        });
    </script>
{%endblock %}
