{% extends 'base.html' %}
{% include 'templates/dashboard.html' %}

{% block title %} Category Chart {% endblock title %}

{% block piechart %}

<script>
    var ctx = document.getElementById('myPieChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Sales by Category',
                data: {{ data|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(255, 99, 132, 0.6)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            legend: {
                position: 'right'
            },
            title: {
                display: true,
                text: 'Sales by Category'
            },
        }
    });
</script>

{%endblock %}

{% block content %}{%endblock %}
