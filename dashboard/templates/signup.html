{% extends 'base.html' %}
{% block title %} Sign Up {% endblock title %}

{% block content %}

<div class="container mb-5 mt-5">
    <form method="post">
        {% csrf_token %}
        {{form}}
        <button class="btn btn-info" type="submit">Sign Up</button>
    </form>
    <p>Already have an account? Please <a href="{% url 'accounts:login'%}">log in</a></p>
</div>

{% endblock content %}
